name: flutter_app
description: "SCP - Consumer App for Restaurants and Hotels"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  equatable: ^2.0.5

  # Networking
  http: ^1.1.0
  dio: ^5.3.2

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # UI Components
  cupertino_icons: ^1.0.8
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4
  file_picker: ^6.1.0
  shimmer: ^3.0.0

  # Navigation
  go_router: ^12.1.3

  # Notifications
  flutter_local_notifications: ^16.3.0

  # Chat
  socket_io_client: ^2.0.3+1

  # Utils
  uuid: ^4.1.0
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  # Assets for images, icons, etc.
  assets:
    - assets/images/
    - assets/icons/
  
  # For localization
  generate: true

  # Custom fonts if needed
  # fonts:
  #   - family: CustomFont
  #     fonts:
  #       - asset: fonts/CustomFont-Regular.ttf
