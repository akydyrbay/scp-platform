name: scp_supplier_sales_app
description: "SCP - Supplier Sales App for Sales Representatives"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Shared Package
  scp_mobile_shared:
    path: ../scp-mobile-shared

  # State Management
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  equatable: ^2.0.5

  # UI Components
  cupertino_icons: ^1.0.8
  image_picker: ^1.0.4
  file_picker: ^10.3.3
  shimmer: ^3.0.0
  
  # Audio
  record: ^5.1.2
  audioplayers: ^6.1.0
  path_provider: ^2.1.2
  permission_handler: ^11.3.1

  # Navigation
  go_router: ^12.1.3

  # Notifications
  flutter_local_notifications: ^17.2.0

  # Chat
  socket_io_client: ^2.0.3+1

  # Utils
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  bloc_test: ^9.1.5
  mockito: ^5.4.4
  mocktail: ^1.0.0
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  generate: true
